<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIFY</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>AGIFY</h1>
        <div class="history__container">
            <button class="history__btn">Historique des résultats</button>
            <ol class="results__list hidden">
            </ol>
        </div>
    </header>
    <main>
        <h2>Entrez un <strong>prénom</strong> <br>pour <strong>estimer</strong> son <strong>âge</strong></h2>
        <div class="input__container">
            <input type="text" class="input__name">
            <i class="input__btn">
                <svg width="34" height="39" viewBox="0 0 34 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M33.2866 21.2215C34.2353 20.2693 34.2353 18.723 33.2866 17.7709L21.1438 5.5834C20.1951 4.63125 18.6545 4.63125 17.7058 5.5834C16.7571 6.53555 16.7571 8.08184 17.7058 9.03398L25.7125 17.0625H2.42857C1.08527 17.0625 0 18.1518 0 19.5C0 20.8482 1.08527 21.9375 2.42857 21.9375H25.7049L17.7134 29.966C16.7647 30.9182 16.7647 32.4645 17.7134 33.4166C18.6621 34.3687 20.2027 34.3687 21.1513 33.4166L33.2942 21.2291L33.2866 21.2215Z" fill="#E8F7EE"/>
                </svg>                    
            </i>
        </div>
        <div class="results__container">
            <p class="result hidden"><span class="name__result">Alexis</span> a <span class="age__result">44</span> ans.</p>
            <p class="errorMsg hidden">Veuillez entrer un prénom valide.</p>
        </div>
    </main>
    <footer>
        <p>© Alexis Turcotte 2024</p>
        <p>PMI, Cours - Applications Interactives</p>
    </footer>
</body>
</html>
